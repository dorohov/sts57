<form action="#" class="{class}">	
	<div class="_frms__input">
		<label for="area-name">Ваше имя:</label> 
		<input type="text" class="_frms__form-control form-control validate[required]" id="area-name" placeholder="*ФИО"> 
	</div>
	<div class="_frms__input">
		<label for="area-tel">Ваш телефон:</label> 
		<input type="email" class="_frms__form-control form-control validate[required,custom[phone]]" id="area-tel" placeholder="*Телефон">
	</div>	
	<div class="_frms__input">
		<label for="area-note">Комментарий:</label> 
		<textarea class="_frms__form-control form-control validate[required]" id="area-note" placeholder="*Комментарий"></textarea>
	</div>	
	<div class="_frms__btn">
		<button type="submit" class="btn-site btn-orange btn-submit">Отправить</button>
	</div>	
</form>
